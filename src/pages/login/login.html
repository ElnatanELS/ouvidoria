<div class="wrapper fadeInDown">
  <div id="formContent">
    

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/imgs/logo_unifacisa.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="registerCredentials.email" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"  [(ngModel)]="registerCredentials.password" required>
      
      <button ion-button class="submit-btn  " full type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </form>
    <a class="underlineHover" href="#">Esqueceu a Senha?</a>
   
    

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <!-- Tabs Titles -->
    <h2 class="active"> Login </h2>
    <h2 class="inactive underlineHover" (click)="pushCadastra()"> Cadastrar </h2>
    </div>

  </div>
</div>
